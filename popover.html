<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Popover</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/popover.tsx"></script>
    <script>
      // Prevent pinch to zoom event on Safari
      window.document.addEventListener(
        "wheel",
        (e) => {
          if (e.ctrlKey) {
            e.preventDefault();
          }
        },
        {
          passive: false,
        }
      );
    </script>
  </body>
</html>
